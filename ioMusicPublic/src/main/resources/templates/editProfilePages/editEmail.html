<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: headElement">
<title>Change Email</title>
</head>
<body class="editProfileForm">
	<!--Navigation Bar-->
	<div th:insert="fragments :: navBar"></div>
	<!--Container for the form-->
	<div class="formWrap">
			<i class="fas fa-user-edit"></i>
			<div class = "form-group">
				<h1>Change Email</h1>
				<h4>Change your email address by typing in your new email address below and clicking the 'Change Email' button</h4>
			</div>
			<form method="post" class = "editForm" action = "/editProfile/email">
				<!--CSRF Token-->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="form-group">
					<input type="email" class="form-control" name="email" required>
				</div>
				<button type = "submit">Change Email</button>
			</form>
		</div>
	<!--Footer-->
	<div th:insert="fragments :: footer"></div>
	<!--JavaScript Scripts-->
	<div th:insert="fragments :: jsScripts"></div>
</body>
</html>
