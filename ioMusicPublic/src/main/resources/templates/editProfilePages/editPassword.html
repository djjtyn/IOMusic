<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: headElement">
<title>Change Password</title>
</head>
<body class="editProfileForm">
	<!--Navigation Bar-->
	<div th:insert="fragments :: navBar"></div>
	<!--Container for the form-->
	<div class="formWrap">
			<i class="fas fa-user-edit"></i>
			<div class = "form-group">
				<h1>Change Password</h1>
				<h4>Change your password by typing in your new email address below and clicking the 'Change Password' button</h4>
			</div>
			<form method="post" class = "editForm" action = "/editProfile/password" id = "passwordChangeForm">
				<!--CSRF Token-->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="form-group">
					<label for="editPassword">Enter New Password</label>
					<input type="password" class="form-control" name="password" id = "editPassword" placeholder = "Enter New Password" required>
				</div>
				<div class="form-group">
					<label for="editPasswordConfirm">Confirm Password</label> 
					<input type="password" class="form-control" id="editPasswordConfirm" placeholder="Confirm New Password" required>
				</div>
				<div class="invalid-feedback form-group"></div>
				<button type = "submit" class = "validButton">Change Password</button>
			</form>
		</div>
	<!--Footer-->
	<div th:insert="fragments :: footer"></div>
	<!--JavaScript Scripts-->
	<div th:insert="fragments :: jsScripts"></div>
</body>
</html>
