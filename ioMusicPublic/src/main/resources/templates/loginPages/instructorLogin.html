<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:include="fragments :: headElement">
<title>Instructor Login</title>
</head>
<body class = "loginForm">
	<!--Navigation Bar-->
	<div th:insert = "fragments :: navBar"></div>
	<p th:if = "${message}" class = "noBannerImageMessage" th:text = "${message}"></p>
	<!--Container for the form-->
	<div class="formWrap">
		<i class="fas fa-user-circle"></i>
		<h1>Instructor Login</h1>
		<form action = "/instructor/login" method = "post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<!--Email address Input-->
			<div class="form-group">
				<label for="instructorEmailLogin">Email</label> 
				<input type="text" id="instructorEmailLogin" name="email" placeholder="Your email address" class="form-control" required/> 
			</div>
			<div class="form-group">
				<label for="instructorPasswordLogin">Password</label> 
		 		<input type="password" id="instructorPasswordLogin" name="password" placeholder="Your Password" class="form-control" required/>
		 	</div>
		 	<button type="submit" class="validButton">Log in</button>
		</form>
	</div>
	<!--Footer-->
	<div th:insert="fragments :: footer"></div>
	<!--JavaScript Scripts-->
	<div th:insert="fragments :: jsScripts"></div>
</body>
</html>
