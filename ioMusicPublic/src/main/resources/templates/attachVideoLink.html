<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include = "fragments :: headElement">
	<title>Request Lesson</title>
</head>
<body class = "videoLinkForm">
	<!--Navigation Bar-->
	<div th:insert = "fragments :: navBar"></div>
	<div class="formWrap">
		<i class="fas fa-video"></i>
		<h1>Attach Video Link</h1>
		<form action ="attachVideoLink" method = "post">
			<!--CSRF Token-->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="form-group text-center">
				<label for="urlInput">Attach your video call URL link</label> 
				<input type="text"class="form-control" id = "urlInput" name = "videoLink" placeholder="Add a video url link"  required>
			</div>
			<div class = "text-center">
				<button type="submit" class="btn btn-primary">Attach</button>
			</div>
		</form>
	</div>
	<!--Footer-->
	<div th:insert = "fragments :: footer"></div>
	<!--JavaScript Scripts-->
	<div th:insert = "fragments :: jsScripts"></div>
</body>
</html>
